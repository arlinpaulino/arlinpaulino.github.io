<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Galería Responsiva de Imágenes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <section id="galeria" class="container">
      <div class="text-center pt-5">
        <h1>Galería</h1>
        <p>¡Bienvenido a nuestra galería de paisajes!</p>
      </div>
      
      <div class="row">
        <div class="col-lg-4">
          <img src="images/img1.jpg" alt="Lago entre montañas con pinos" />
        </div>
        <div class="col-lg-4 col-md-6 cold-sm-12">
          <img src="images/img2.jpg" alt="Castillo iluminado en la noche" />
        </div>
        <div class="col-lg-4 col-md-6 cold-sm-12">
          <img src="images/img3.jpg" alt="Barcaza entre flores moradas" />
        </div>
        <div class="col-lg-4 col-md-6 cold-sm-12">
          <img src="images/img4.jpg" alt="Montañas nevadas con vista a un lago" />
        </div>
        <div class="col-lg-4 col-md-6 cold-sm-12">
          <img src="images/img5.jpg" alt="Cabañas en la colina en otoño" />
        </div>
        <div class="col-lg-4 col-md-6 cold-sm-12">
          <img src="images/img6.jpg" alt="Olas en la costa en un día soleado" />
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
